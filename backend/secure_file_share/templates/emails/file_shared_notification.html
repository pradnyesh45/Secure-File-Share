<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4f46e5;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>File Shared with You</h2>
      <p>Hello {{ recipient_name }},</p>
      <p>
        {{ sender_name }} has shared a file with you:
        <strong>{{ file_name }}</strong>
      </p>
      <p>You can access this file by logging into your account.</p>
      <p>
        <a href="{{ login_url }}" class="button">View File</a>
      </p>
      <p>Best regards,<br />Secure File Share Team</p>
    </div>
  </body>
</html>

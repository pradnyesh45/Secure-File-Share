<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4f46e5;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .warning {
        color: #dc2626;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Your File Share Link is Ready</h2>
      <p>Hello {{ sender_name }},</p>
      <p>
        Your share link for <strong>{{ file_name }}</strong> has been created:
      </p>
      <p>
        <a href="{{ share_url }}" class="button">Access Shared File</a>
      </p>
      <p class="warning">
        This link will expire on {{ expires_at|date:"F j, Y, g:i a" }}
      </p>
      <p>Best regards,<br />Secure File Share Team</p>
    </div>
  </body>
</html>
